# animations/minimal.conf — Minimal/faster animations
# Managed by dotfiles — do not edit directly; use: dotfiles-shell animations --select

animations {
    enabled = yes

    bezier = linear, 0, 0, 1, 1
    bezier = quick,  0.15, 0, 0.1, 1

    animation = global,        1,     5,     default
    animation = border,        1,     3,     linear
    animation = windows,       1,     2.5,   quick
    animation = windowsIn,     1,     2,     quick, slide
    animation = windowsOut,    1,     1,     quick, slide
    animation = fadeIn,        1,     1,     linear
    animation = fadeOut,       1,     1,     linear
    animation = fade,          1,     2,     quick
    animation = layers,        1,     2,     quick
    animation = layersIn,      1,     2,     quick, fade
    animation = layersOut,     1,     1,     linear, fade
    animation = fadeLayersIn,  1,     1,     linear
    animation = fadeLayersOut, 1,     1,     linear
    animation = workspaces,    1,     1.5,   quick, slide
    animation = workspacesIn,  1,     1.5,   quick, slide
    animation = workspacesOut, 1,     1.5,   quick, slide
}
