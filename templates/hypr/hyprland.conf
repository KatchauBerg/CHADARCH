# hyprland.conf — Entry point
# All configuration lives in separate modules below.
# Managed by dotfiles: ~/dotfiles/templates/hypr/
# See https://wiki.hypr.land/Configuring/

# ---------------------------------------------------------------------------
# THEME  (generated by theme-switch.sh — do not edit)
# ---------------------------------------------------------------------------
source = ~/.config/hypr/theme-current.conf

# ---------------------------------------------------------------------------
# ENVIRONMENT
# ---------------------------------------------------------------------------
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/nvidia.conf   # Comment out if not on NVIDIA

# ---------------------------------------------------------------------------
# HARDWARE
# ---------------------------------------------------------------------------
source = ~/.config/hypr/monitors.conf

# ---------------------------------------------------------------------------
# APPLICATIONS & AUTOSTART
# ---------------------------------------------------------------------------
source = ~/.config/hypr/apps.conf
source = ~/.config/hypr/autostart.conf

# ---------------------------------------------------------------------------
# LAYOUT & COMPOSITOR
# ---------------------------------------------------------------------------
source = ~/.config/hypr/layouts.conf

# ---------------------------------------------------------------------------
# USER PREFERENCES  (edit directly — never overwritten by theme-switch.sh)
# ---------------------------------------------------------------------------
source = ~/.config/hypr/userprefs.conf

# ---------------------------------------------------------------------------
# RULES & EFFECTS
# ---------------------------------------------------------------------------
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/shaders.conf

# ---------------------------------------------------------------------------
# WORKFLOW PROFILE  (managed by dotfiles — use: dotfiles-shell workflow --select)
# ---------------------------------------------------------------------------
source = ~/.config/hypr/workflows.conf

# ---------------------------------------------------------------------------
# KEYBINDINGS  (managed by dotfiles — edit templates/hypr/keybindings.conf)
# ---------------------------------------------------------------------------
source = ~/.config/hypr/keybindings.conf
