# Hyprlock Configuration
# Theme: Generated by theme-switch.sh

general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# ── Background ──────────────────────────────────────────────
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.015
    contrast = 0.85
    brightness = 0.55
    vibrancy = 0.15
    vibrancy_darkness = 0.3
    color = rgba({{BASE}}ff)
}

# ── Profile Picture ─────────────────────────────────────────
image {
    monitor =
    path = ~/.face
    size = 120
    rounding = -1
    border_size = 3
    border_color = rgba({{ACCENT}}ee)
    shadow_passes = 2
    shadow_size = 4
    shadow_boost = 0.8
    position = 0, 160
    halign = center
    valign = center
}

# ── Clock ───────────────────────────────────────────────────
label {
    monitor =
    text = $TIME
    color = rgba({{TEXT}}ff)
    font_size = 96
    font_family = CaskaydiaCove Nerd Font Bold
    shadow_passes = 2
    shadow_size = 4
    shadow_boost = 0.6
    shadow_color = rgba({{CRUST}}99)
    position = 0, 330
    halign = center
    valign = bottom
}

# ── Date ────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d de %B"
    color = rgba({{SUBTEXT1}}ff)
    font_size = 20
    font_family = CaskaydiaCove Nerd Font
    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.4
    position = 0, 250
    halign = center
    valign = bottom
}

# ── Greeting ────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$([ $(date +%H) -lt 12 ] && echo 'Bom dia' || ([ $(date +%H) -lt 18 ] && echo 'Boa tarde' || echo 'Boa noite')), $USER"
    color = rgba({{SUBTEXT0}}dd)
    font_size = 16
    font_family = CaskaydiaCove Nerd Font
    position = 0, 60
    halign = center
    valign = center
}

# ── Input Field ─────────────────────────────────────────────
input-field {
    monitor =
    size = 280, 48
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.25
    dots_center = true
    dots_rounding = -1
    outer_color = rgba({{ACCENT}}cc)
    inner_color = rgba({{SURFACE0}}dd)
    font_color = rgba({{TEXT}}ff)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##{{OVERLAY1}}">  Enter Password...</span>
    hide_input = false
    rounding = 22
    check_color = rgba({{GREEN}}ee)
    fail_color = rgba({{RED}}ee)
    fail_text = <span foreground="##{{RED}}">  $FAIL</span>
    fail_timeout = 2000
    capslock_color = rgba({{YELLOW}}ee)
    numlock_color = -1
    bothlock_color = -1
    shadow_passes = 2
    shadow_size = 4
    shadow_boost = 0.5
    shadow_color = rgba({{CRUST}}88)
    position = 0, -40
    halign = center
    valign = center
}

# ── Battery Status ──────────────────────────────────────────
label {
    monitor =
    text = cmd[update:10000] cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 | xargs -I{} echo "  {}%" || echo ""
    color = rgba({{SUBTEXT0}}cc)
    font_size = 13
    font_family = CaskaydiaCove Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}

# ── Uptime ──────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /  /'
    color = rgba({{OVERLAY1}}cc)
    font_size = 12
    font_family = CaskaydiaCove Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}

# ── Keyboard Layout ─────────────────────────────────────────
label {
    monitor =
    text = $LAYOUT
    color = rgba({{OVERLAY1}}aa)
    font_size = 11
    font_family = CaskaydiaCove Nerd Font
    position = 30, 55
    halign = left
    valign = bottom
}
