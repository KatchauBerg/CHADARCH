# workflow: editing
# Best for writing and editing — disables xray/blur that affect color picking
$WORKFLOW_ICON=
$WORKFLOW_DESCRIPTION = Editing — accurate colors, no blur distortion

decoration {
    blur:enabled = true
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
}

windowrule = opaque true, match:class (.*)

layerrule {
    name = workflows_editing
    blur = true
    match:namespace = ^(rofi|notifications|swaync-(notification-window|control-center)|logout_dialog|waybar)$
}
