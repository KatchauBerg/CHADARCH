# workflow: gaming
# Emphasis on performance — disables blur, shadows, animations, gaps
$WORKFLOW_ICON=
$WORKFLOW_DESCRIPTION = Gaming — max performance, all effects disabled

decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
        xray = true
    }
    rounding       = 0
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
}

general {
    gaps_in    = 0
    gaps_out   = 0
    border_size = 1
}

animations:enabled = false

windowrule = opaque true, match:class (.*)

layerrule {
    name = workflows_gaming
    blur = false
    no_anim = true
    match:namespace = ^(rofi|notifications|swaync-(notification-window|control-center)|logout_dialog|waybar)$
}
