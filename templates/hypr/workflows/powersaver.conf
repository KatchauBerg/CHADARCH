# workflow: powersaver
# Saves as much power as possible — all effects off, VFR on
$WORKFLOW_ICON=
$WORKFLOW_DESCRIPTION = Power Saver — all effects disabled, VFR enabled

decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
        xray = true
    }
    rounding       = 0
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
}

general {
    gaps_in    = 0
    gaps_out   = 0
    border_size = 1
}

animations:enabled = false
misc:vfr = true

windowrule = opaque true, match:class (.*)

layerrule {
    name = workflows_powersaver
    no_anim = true
    blur = false
    match:namespace = ^(rofi|notifications|swaync-(notification-window|control-center)|logout_dialog|waybar)$
}
