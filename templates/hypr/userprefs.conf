# userprefs.conf — User-editable Hyprland preferences
# Deployed ONCE by install.sh — theme-switch.sh never overwrites this file.
# Edit directly: ~/.config/hypr/userprefs.conf
# See https://wiki.hypr.land/Configuring/Variables/

# ===========================================================================
# INPUT
# ===========================================================================

input {
    kb_layout  = us
    # kb_variant = intl
    # kb_options = grp:alt_shift_toggle

    follow_mouse  = 1
    sensitivity   = 0        # -1.0 to 1.0 (0 = no modification)
    accel_profile = flat     # flat | adaptive

    touchpad {
        natural_scroll         = true
        tap-to-click           = true
        drag_lock              = false
        disable_while_typing   = true
        scroll_factor          = 1.0
    }
}

# ===========================================================================
# MISC
# ===========================================================================

misc {
    force_default_wallpaper  = 0      # 0 = disable anime mascot
    disable_hyprland_logo    = true
    disable_splash_rendering = true
    font_family              = monospace
    vfr                      = true   # variable frame rate (saves battery)
}
