general {
    gaps_in = 5
    gaps_out = 12

    border_size = 2

    col.active_border = rgba({{ACCENT_ALPHA}}) rgba({{ACCENT_ALT_ALPHA}}) 45deg
    col.inactive_border = rgba({{SURFACE0_ALPHA}})

    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 16
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba({{CRUST}}99)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
        vibrancy = 0.2
    }
}

group {
    col.border_active = rgba({{ACCENT_ALPHA}})
    col.border_inactive = rgba({{SURFACE0_ALPHA}})

    groupbar {
        col.active = rgba({{ACCENT}}cc)
        col.inactive = rgba({{SURFACE0}}cc)
        font_size = 10
        gradients = true
    }
}
